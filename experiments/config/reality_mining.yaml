# Reality Mining Configuration
#
# This configuration file defines parameters for analyzing the Reality Mining dataset,
# which contains temporal network data of human interactions. The analysis includes:
# 1. Graph construction from proximity data
# 2. Change point detection using multiple centrality metrics
# 3. Event analysis (New Year and Columbus Day periods)
# 4. Comparison with synthetic Barabasi-Albert networks

graph:
  # Parameters for synthetic comparison graphs
  
  erdos_renyi:
    # Erdos-Renyi random graph parameters (for comparison)
    n: 30                  # Number of nodes
    probabilities:
      initial: 0.4         # Edge probability before change
      changed: 0.7         # Edge probability after change
    set1: 100              # Number of pre-change graphs
    set2: 100              # Number of post-change graphs

  barabasi_albert:
    # Barabasi-Albert scale-free network parameters
    n: 30                 # Number of nodes
    edges:
      initial: 3          # Initial attachment edges
      changed: 7          # Changed attachment edges
      null_model:         # Parameters for null hypothesis testing
        initial: 5        # Constant edge count (no change)
        changed: 5        # Same as initial for null case
    set1: 100             # Pre-change graph count
    set2: 100             # Post-change graph count

  newman_watts:
    # Newman-Watts small-world network parameters
    n: 30                 # Number of nodes
    neighbors:
      initial: 4          # Initial neighbor count
      changed: 6          # Changed neighbor count
    rewiring_prob:
      initial: 0.1        # Initial rewiring probability
      changed: 0.3        # Changed rewiring probability
    set1: 100             # Pre-change graph count
    set2: 100             # Post-change graph count

analysis:
  # Analysis configuration parameters
  
  centrality_metrics:     # Graph metrics for structural analysis
    - degree              # Node degree centrality
    - betweenness         # Betweenness centrality
    - eigenvector         # Eigenvector centrality
    - closeness           # Closeness centrality
    - svd                 # Singular Value Decomposition
    - lsvd                # Localized SVD (for local structure)
  
  parameters:
    threshold: 20         # Martingale threshold
    detect_change: true   # Enable change detection
    change_point: 101     # Known change point for evaluation
    test_size: 0.2        # Test set proportion
    random_state: 42      # Random seed
    model_threshold: 20   # Detection model threshold
    epsilon: 0.8          # Epsilon parameter for martingales
    trials: 20            # Number of evaluation trials
  
  labels:
    high: 20              # Label for post-change period
    low: 1                # Label for pre-change period
  
  plot_range:             # Time range for visualization
    start: 0
    end: 200
  
  thresholds: [5, 10, 15, 20]  # Multiple thresholds for sensitivity analysis
  features: ["LSVD"]           # Primary feature for evaluation

data_processing:
  # Data preprocessing parameters
  save_intermediate: true           # Save intermediate results
  probability_threshold: 0.3        # Minimum probability for valid interactions

paths:
  data:
    dir: "./data"                  # Data directory
    proximity_file: "./data/Proximity.csv"  # Raw proximity data
  
  output:
    dir: "./outputs/reality_mining/"  # Output directory for results

visualization:
  save_plots: true        # Save generated plots
  num_graph_samples: 5    # Number of graphs to visualize

logging:
  level: "INFO"           # Logging verbosity
  file: "logs/reality_mining.log"  # Log file location
