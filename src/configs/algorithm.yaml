# Configuration for Horizon Martingale Change Detection Framework

execution:
  enable_prediction: true
  save_csv: true

trials:
  n_trials: 10
  random_seeds: [42, 142, 241, 342, 441, 542, 642, 741, 842, 1041]

detection:
  method: "martingale"
  mode: "both"  # "traditional" (no predictions), "horizon" (with predictions), or "both"
  threshold: 50.0
  reset: true
  max_window: null
  prediction_horizon: 5
  cooldown: 30

  betting_func_config:
    name: "mixture"
    power:
      epsilon: 0.7
    mixture:
      epsilons: [0.7, 0.8, 0.9]
    beta:
      a: 0.5
      b: 1.5

  cusum:
    k: 0.25
    startup_period: 40

  ewma:
    lambda: 0.15
    L: 4.5
    startup_period: 50

  distance:
    measure: "mahalanobis"

features:
  - mean_degree
  - density
  - mean_clustering
  - mean_betweenness
  - mean_eigenvector
  - mean_closeness
  - max_singular_value
  - min_nonzero_laplacian

model:
  type: "multiview"
  network: "sbm"
  predictor:
    type: "feature"
    config:
      alpha: 0.3       # Smoothing parameter for level
      beta: 0.1        # Smoothing parameter for trend
      n_history: 10    # Historical observations for prediction

output:
  directory: "results"
  save_predictions: true
  save_features: true
  save_martingales: true
