# src/configs/models.yaml

# Default configurations for graph models

barabasi_albert:
  n: 50
  seq_len: 200
  min_segment: 40
  min_changes: 1
  max_changes: 2
  # Initial attachment parameter
  m: 1  # Start with minimum connections
  min_m: 1  # Tree-like sparse phase
  max_m: 6  # Hub-dominated dense phase
  # Phase control
  phase_mode: "sparse"  # Initial phase (sparse/dense)
  segment_pos: 0  # Position within current segment
  # Disable gaussian noise
  n_std: null
  m_std: null

watts_strogatz:
  n: 50
  seq_len: 200
  min_segment: 40
  min_changes: 1
  max_changes: 2
  k_nearest: 6
  min_k: 4
  max_k: 8
  rewire_prob: 0.1
  min_prob: 0.05
  max_prob: 0.15
  n_std: null
  k_std: 0.2
  prob_std: 0.01

erdos_renyi:
  n: 50
  seq_len: 200
  min_segment: 40
  min_changes: 1
  max_changes: 2
  # Initial probability
  prob: 0.05  # Start with sparse connections
  min_prob: 0.05  # Very sparse phase
  max_prob: 0.4  # Very dense phase
  # Phase control
  phase_mode: "sparse"  # Initial phase (sparse/dense)
  target_clustering: 0.3
  min_clustering: 0.1
  max_clustering: 0.5
  # Disable gaussian noise
  n_std: null
  prob_std: null
  clustering_std: 0.02

stochastic_block_model:
  n: 50
  seq_len: 200
  min_segment: 40
  min_changes: 1
  max_changes: 2
  num_blocks: 2
  min_block_size: 50  # n//2
  max_block_size: 50  # n//2
  intra_prob: 0.95
  inter_prob: 0.01
  min_intra_prob: 0.3
  max_intra_prob: 0.95
  min_inter_prob: 0.01
  max_inter_prob: 0.3
  n_std: null
  blocks_std: null
  intra_prob_std: null
  inter_prob_std: null 